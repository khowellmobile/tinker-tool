<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tinker_style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="container-1">
            <div id="main">
                <div id="dev-container">
                    <!-- All dev html below this line -->
                    <p id="#test">hello</p>
                    <!-- All dev html above this line -->
                </div>
                <div class="sep-v"></div>
                <div id="tinker-tools">
                    <div id="tinker-tabs">
                        <div class="tab active-tab"><p>CSS</p></div>
                        <div class="tab inactive-tab"><p>Sliders</p></div>
                        <div class="tab inactive-tab"><p>Buttons</p></div>
                        <div class="tab inactive-tab"><p>Tree</p></div>
                        <div class="tab inactive-tab"><p>Settings</p></div>
                    </div>
                    <div class="sep-h"></div>
                    <div id="tinker-slides">
                        <div class="slide active-slide">
                            <div class="slide-options">
                                <button id="run-css-button" class="option-button"><p>Run CSS</p></button>
                                <button id="reset-css-button" class="option-button"><p>Reset CSS</p></button>
                            </div>
                            <textarea
                                type="text"
                                id="css-textarea"
                                name="css"
                                spellcheck="false"
                                placeholder="Type here"
                            ></textarea>
                        </div>
                        <div class="slide inactive-slide">
                            <div class="slide-options">
                                <button id="reset-sliders" class="option-button" onclick="resetTinkerButtons()">
                                    Reset Sliders
                                </button>
                            </div>
                            <div id="sliders"></div>
                            <button class="add-element-button" onclick="addTinkerSlider()"><p>Add Slider</p></button>
                        </div>
                        <div class="slide inactive-slide">
                            <div class="slide-options">
                                <button id="reset-buttons" class="option-button" onclick="resetTinkerSliders()">
                                    Reset Buttons
                                </button>
                            </div>
                            <div id="tinker-buttons"></div>
                            <button class="add-element-button" onclick="addTinkerButton()"><p>Add Button</p></button>
                        </div>
                        <div class="slide inactive-slide">
                            <div id="tinker-tree"></div>
                        </div>
                        <div class="slide inactive-slide">
                            <div id="tinker-settings">
                                <div id="display-mode-settings">
                                    <h4>Display mode:</h4>
                                    <button onclick="lightMode()">Light</button>
                                    <button onclick="darkMode()">Dark</button>
                                </div>
                                <div class="sep-h"></div>
                                <div id="dev-container-settings">
                                    <h4>Dev Area Background Color:</h4>
                                    <input
                                        type="text"
                                        class="tinker-background-setting tinker-text-input tinker-text-input__full"
                                        spellcheck="false"
                                        placeholder="rgb(255, 255, 255), rgba(0, 0, 0, 0), #ffffff, ..."
                                    />
                                </div>
                                <div class="sep-h"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="tinker_script.js"></script>
    </body>
</html>
